  <body>
    <main class="d-flex flex-column flex-md-row">
      <aside class="sidebar">
        <h2 class="logo">WATER</h2>
        <nav>
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./contact.html"><s>Contact</s></a></li>
          </ul>
        </nav>
        <footer class="mt-auto text-center p-1">
          <div class="d-flex justify-content-center gap-3">
            <a href="https://github.com/somemorewater" target="_blank" class="text-dark fs-5"><i class="bi bi-github"></i></a>
            <a href="https://x.com/SomeMoreWater" target="_blank" class="text-dark fs-5"><i class="bi bi-twitter-x"></i></a>
            <a href="https://instagram.com/somemorewater" target="_blank" class="text-dark fs-5"><i class="bi bi-instagram"></i></a>
          </div>
          <p class="small mb-2">&copy; 2025 Water. All rights reserved.</p>
        </footer>
      </aside>
      <button class="menu-toggle" aria-label="Toggle menu">
          <i class="bi bi-list"></i>
        </button>

      <section class="home">
        <header class="head">
          <h1>Contact Me</h1>
          <p class="tagline">Letâ€™s connect and build something amazing</p>
        </header>

        <section class="container py-5">
            <div class="row g-4 contact">
                <div class="col-md-4 contact-card">
                <div class="p-4 border rounded shadow-sm h-100">
                    <h4>Contact Information</h4>
                    <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-geo-alt me-2 fs-5"></i>
                    <span>Abuja, Nigeria</span>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-telephone me-2 fs-5"></i>
                    <a href="tel:+2349078954418" class="text-decoration-none text-dark">+234 907 895 4418</a>
                    </div>
                    <div class="d-flex align-items-center">
                    <i class="bi bi-envelope me-2 fs-5"></i>
                    <a href="mailto:oboyiloejeh@gmail.com" id="email-link" class="text-decoration-none text-dark">oboyiloejeh@gmail.com</a>
                    <i class="bi bi-clipboard ms-2 copy" onclick="copyEmail()"></i>
                    </div>
                    <p id="copy-message" class="text-success small mt-2" style="display:none;">Email copied!</p>
                </div>
                </div>

                <div class="col-md-4 contact-card">
                <div class="p-4 border rounded shadow-sm h-100">
                    <h4>Send a Mail</h4>
                    <form id="contactForm" onsubmit="sendEmail(); return false;">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Enter your name" required>
                    <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required>
                    <div class="input-icon-wrapper position-relative">
                        <input id="message" class="form-control message-input" placeholder="Your message here" required>
                    </div>
                    <button type="submit" class="btn btn-dark sub-btn">Send</button>
                    </form>
                </div>
                </div>

                <div class="col-md-4 contact-card">
                <div class="p-4 border rounded shadow-sm h-100">
                    <h4>Message Me on WhatsApp</h4>
                    <form id="whatsappForm" onsubmit="sendWhatsAppMessage()">
                    <input type="text" id="whatsappName" class="form-control mb-3" placeholder="Enter your name" required>
                    <div class="input-icon-wrapper position-relative">
                        <input type="text" id="whatsappMessage" class="form-control message-input" placeholder="Type your message" required>
                    </div>
                    <button type="submit" class="btn btn-dark sub-btn">Send</button>
                    </form>
                </div>
                </div>
            </div>
        </section>

        
      </section>
    </main>
    <script src="./assets/js/toggle.js"></script>
    <script src="./assets/js/copyscript.js"></script>
    <script src="./assets/js/contactscript.js"></script>
    <script src="./assets/js/whatsappscript.js"></script>
  </body>
